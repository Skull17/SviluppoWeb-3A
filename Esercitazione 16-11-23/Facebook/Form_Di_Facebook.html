<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook- Form di Iscrizione</title>
    
    <!-- Con questo tag link vado ad inserire la "favicon" alla pagina. -->
    <!-- La favicon è quell'icona che si visualizza accanto al titolo della pagina nelle schede del browser. -->
    <link rel="shortcut icon" href="./img/icona_sito_facebook.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./img/logo_facebook.svg" alt="logo-di-facebook"><hr>
        <h1>Iscriviti</h1>
        <p>É veloce e semplice!</p>
    </header>
    
    <form>
        <!-- Nome e Cognome -->
        <div>
            <input type="text" name="nome" class="input" placeholder="Nome">
            <input type="text" name="cognome" class="input" placeholder="Cognome">
        </div>

        <!-- Emnail e Paassword-->
        <div>
            <input type="email number" name="username" class="input" placeholder="Numero di Cellulare o Email">
        </div>
        <div>
            <input type="password" name="password" class="input" placeholder="Password">
        </div>

        <!-- Data Di Nascita -->
        <!-- Nel tag select per gli anni si possono aggiungere tutti gli anni ma per non scrivere un codice troppo lungo mi sono fermato al 1999.-->
        <!-- Oppure se si vuole scriverli tutti fino al 1990 per esempio, credo che si possa creare un sistema per generarli automaticamente con php o javascript.  -->
        <!-- Poi si potrebbe creare un sistema con javascript che capisca quando si possono selezionare i giorni: 28, 29, 30 e 31 poichè alcuni mesi hanno solo quel numero di giorni.-->
        <div>
            <!-- Giorni -->
            <select name="giorno_di_nascita" class="seleziona" id="giornonascita">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>

            <!-- Mesi -->
            <select name="mese_di_nascita" class="seleziona" id="mesedinascita">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <!-- Anni -->
            <select name="anno_di_nascita" class="seleziona" id="annodinascita">
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
            </select>
        </div>

        <!-- Seleziona il proprio genere -->
        <div>
            <label for="genereuomo">
                <input type="radio" name="genere" id="genereuomo" value="Uomo">Uomo</label>
            <label for="generedonna">
                <input type="radio" name="genere" id="generedonna" value="Donna">Donna</label>
            <label for="generaltro">
                <input type="radio" name="genere" id="generaltro" value="Altro">Opzione personalizzata</label>
        </div>
    </form>
</body>
</html>
