<!DOCTYPE html>
<html>
    <head>
        <title>Le Tabelle</title>
        <style>
            table {
                border: 10px dotted blue;
            }
            thead {
                color: red;
            }
            .età {
                color: green;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr> <!-- TR = Table Row -->
                    <!-- TH = Table Head -->
                    <th>Nome</th>
                    <th>Età</th>
                    <th>Professione</th>
                </tr>
            </thead>
            <tbody>
                <tr> <!-- TR = Table Row -->
                    <!-- TD = Table Data -->
                    <td class="nome">Mattia</td>
                    <td class="età">16</td>
                    <td class="professione">Studente</td>
                </tr>
                <tr>
                    <!-- TD = Table Data -->
                    <td class="nome">Luca</td>
                    <td class="età">40</td>
                    <td class="professione">Cuoco</td>
                </tr>
            </tbody>
            <tfoot>
                <td class="nome"></td>
                <td class="età">31.5</td>
                <td class="professione"></td>
            </tfoot>
        </table>
    </body>
</html>
